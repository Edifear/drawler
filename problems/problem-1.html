<html>
    <head>
        <meta charset='utf-8'>
        <script src="/js/jquery-1.7.1.js"></script>
        <link rel="stylesheet" href="/css/main.css">
        <title>Hi there!!!</title>
    </head>
    <body>
        <div class='wrapper'>
            <div>
                <canvas id="canvas1"  class="canvas-wrapper" width='600' height='300'>No canvas support in your browser</canvas>
            </div>
        </div>

    <script src="/js/utils.js"></script>
    <script src="/js/ball.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas1'),
                context = canvas.getContext('2d'),
                mouse = utils.captureMouse(canvas),
                ball = new Ball(20, '#777'),
                vx = Math.random() * 10 - 5,
                vy = -10,
                bounce = -0.7,
                gravity = 0.2,
                isMouseDown = false,
                oldX, oldY;

            ball.lineWidth = 0;

            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;

            canvas.addEventListener('mousedown', function () {
                if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
                    isMouseDown = true;
                    oldX = ball.x;
                    oldY = ball.y;
                    canvas.addEventListener('mouseup', onMouseUp, false);
                    canvas.addEventListener('mousemove', onMouseMove, false);
                }
            }, false);

            function onMouseUp () {
                isMouseDown = false;
                canvas.removeEventListener('mouseup', onMouseUp, false);
                canvas.removeEventListener('mousemove', onMouseMove, false);
            }

            function onMouseMove (event) {
                ball.x = mouse.x;
                ball.y = mouse.y;
            }

            function trackVelocity () {
                vx = ball.x - oldX;
                vy = ball.y - oldY;
                oldX = ball.x;
                oldY = ball.y;
            }

            function checkBoundaries () {
                var left = 0,
                    right = canvas.width,
                    top = 0,
                    bottom = canvas.height;

                vy += gravity;
                ball.x += vx;
                ball.y += vy;
                //boundary detect and bounce
                if (ball.x + ball.radius > right) {
                    ball.x = right - ball.radius;
                    vx *= bounce;
                } else if (ball.x - ball.radius < left) {
                    ball.x = left + ball.radius;
                    vx *= bounce;
                }
                if (ball.y + ball.radius > bottom) {
                    ball.y = bottom - ball.radius;
                    vy *= bounce;
                } else if (ball.y - ball.radius < top) {
                    ball.y = top + ball.radius;
                    vy *= bounce;
                }
            }

            (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);

                //-- Fade out the lines slowly by drawing a rectangle over the entire canvas
                context.fillStyle = 'rgba(0,0,0,0.4)';
                context.fillRect(0, 0, canvas.width, canvas.height);

                if (isMouseDown) {
                    trackVelocity();
                } else {
                    checkBoundaries();
                }

                ball.draw(context);
            }());
        };
    </script>
    </body>
</html>

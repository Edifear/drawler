<html>
    <head>
        <meta charset='utf-8'>
        <script src="/js/jquery-1.7.1.js"></script>
        <link rel="stylesheet" href="/css/main.css">
        <title>Hi there!!!</title>
    </head>
    <body>
        <div class='wrapper'>
            <div>
                <canvas id="canvas"  class="canvas-wrapper" width='600' height='300'>No canvas support in your browser</canvas>
                <canvas id="canvas-2"  class="canvas-wrapper" width='600' height='300'>No canvas support in your browser</canvas>
            </div>
        </div>

    <script src="/js/utils.js"></script>
    <script src="/js/ball.js"></script>
    <script src="/js/grapher.js"></script>
    <script>
        window.onload = function () {
            function fun1(x) {return Math.sin(x);  }
            function fun2(x) {return 2*Math.cos(3*x);}
            function fun3(x) {return x*x}

            function draw() {
                var canvas = document.getElementById("canvas");
                if (null==canvas || !canvas.getContext) return;

                    var axes={}, ctx=canvas.getContext("2d");
                    axes.x0 = .5 + .5*canvas.width;  // x0 pixels from left to x=0
                    axes.y0 = .5 + .5*canvas.height; // y0 pixels from top to y=0
                    axes.scale = 40;                 // 40 pixels from x=0 to x=1
                    axes.doNegativeX = true;

                    showAxes(ctx,axes);
                    funGraph(ctx,axes,fun1,"rgb(11,153,11)",1);
                    funGraph(ctx,axes,fun2,"rgb(66,44,255)",2);
                    funGraph(ctx,axes,fun3,"rgb(255,44,44)",3);
                }

                function funGraph (ctx,axes,func,color,thick) {
                    var xx, yy, dx=2, x0=axes.x0, y0=axes.y0, scale=axes.scale;
                    var iMax = Math.round((ctx.canvas.width-x0)/dx);
                    var iMin = axes.doNegativeX ? Math.round(-x0/dx) : 0;
                    ctx.beginPath();
                    ctx.lineWidth = thick;
                    ctx.strokeStyle = color;

                    for (var i=iMin;i<=iMax;i++) {
                        xx = dx*i; yy = scale*func(xx/scale);
                        if (i==iMin) ctx.moveTo(x0+xx,y0-yy);
                        else         ctx.lineTo(x0+xx,y0-yy);
                    }
                    ctx.stroke();
                }

                function showAxes(ctx,axes) {
                var x0=axes.x0, w=ctx.canvas.width;
                var y0=axes.y0, h=ctx.canvas.height;
                var xmin = axes.doNegativeX ? 0 : x0;
                ctx.beginPath();
                ctx.strokeStyle = "rgb(128,128,128)";
                ctx.moveTo(xmin,y0); ctx.lineTo(w,y0);  // X axis
                ctx.moveTo(x0,0);    ctx.lineTo(x0,h);  // Y axis
                ctx.stroke();
            }

            draw();

            var myGraph = new Graph({
                canvasId: 'canvas-2',
                minX: -5,
                minY: -5,
                maxX: 5,
                maxY: 5,
                unitsPerTick: 2,
                tickSize : 8,
                tickColor: '#fff'
            });

            // myGraph.drawEquation(function(x){
            //     return Math.sin(x);
            // }, "green", 3);

            // myGraph.drawEquation(function(x){
            //     return x * x;
            // }, "blue", 3);

            myGraph.drawEquation(function(x){
                return -(0.5)*Math.cos(2*Math.PI*x)
            }, "red", 3);
        };
    </script>
    </body>
</html>
